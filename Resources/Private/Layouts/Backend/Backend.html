<f:be.container>
    <div class="typo3-fullDoc">
        <div id="typo3-docheader" class="module-docheader">
            <div class="module-docheader-bar module-docheader-bar-navigation t3js-module-docheader-bar t3js-module-docheader-bar-navigation row">
                <div class="module-docheader-bar-column-left col-xs-12 col-sm-3">
                    <f:be.buttons.csh />

                    <f:be.menus.actionMenu>
                        <f:be.menus.actionMenuItem label="Start" controller="Backend" action="start" />
                        <f:comment>
                        <f:be.menus.actionMenuItem label="Action 2" controller="Backend" action="action2" />
                        </f:comment>
                    </f:be.menus.actionMenu>
                </div>
                <div class="module-docheader-bar-column-right col-xs-12 col-sm-9 text-right">
                    <f:be.pagePath />
                    <f:be.pageInfo />
                </div>
            </div>

            <div class="module-docheader-bar module-docheader-bar-buttons">
                <div class="module-docheader-bar-column-left">
                </div>
                <div class="module-docheader-bar-column-right">
                    <div class="btn-toolbar" role="toolbar">
                        <f:be.buttons.shortcut />
                    </div>
                </div>
            </div>
        </div>
        <div id="x_typo3-docbody" class="module-body">
            <div id="typo3-inner-docbody">
                <f:render section="main" />
            </div>
        </div>
    </div>
</f:be.container>
